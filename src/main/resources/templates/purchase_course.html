<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买课程</title>
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/purchase.css">
</head>
<body>

<!-- 顶栏 -->
<div class="topbar">
    <div class="topbar-left">
        欢迎，<span id="username">会员</span>
    </div>
    <div class="topbar-right">
        <button onclick="togglePopup()">更多 ▾</button>
        <div id="popup" class="popup">
            <p>角色：会员</p>
            <p>邮箱：test@test.com</p>
            <button onclick="logout()">退出登录</button>
        </div>
    </div>
</div>

<!-- 主体 -->
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <a href="/index">首页</a>
        <a href="/user">用户管理</a>
        <a href="/purchase_course">购买课程</a>
        <a href="/order">课程预约</a>
        <a href="/equipment">设备状态</a>
        <a href="/equipmentManage">设备管理</a>
        <a href="/staffManage">员工管理</a>
        <a href="/courseManage">课程管理</a>
        <a href="/info">个人信息</a>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <div class="purchase-container">
            <h2>购买课程套餐</h2>
            <p style="color: #666; margin-top: 10px;">选择适合您的套餐，开启健身之旅</p>

            <!-- 套餐卡片网格 -->
            <div class="packages-grid" id="packagesGrid">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>
</div>

<!-- 支付弹框 -->
<div id="paymentModal" class="payment-modal">
    <div class="payment-modal-content">
        <button class="close-modal" onclick="closePaymentModal()">&times;</button>
        <div class="payment-modal-header">
            <h2>请支付</h2>
        </div>
        <div class="payment-amount">
            <div class="label">支付金额</div>
            <div class="amount" id="paymentAmount">¥0.00</div>
        </div>
        <div class="qr-code-area" id="qrCodeArea">
            这是二维码
        </div>
        <div class="payment-actions">
            <button class="btn-confirm-payment" onclick="confirmPayment()">已支付</button>
            <button class="btn-cancel-payment" onclick="cancelPayment()">取消支付</button>
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
<script src="/js/purchase.js"></script>
</body>
</html>
