<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" href="/css/info.css">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>

<!-- 顶栏 -->
<div class="topbar">
    <div class="topbar-left">
        欢迎，<span id="username">李华</span>
    </div>
    <div class="topbar-right">
        <button onclick="togglePopup()">更多 ▾</button>
        <div id="popup" class="popup">
            <p>角色：管理员</p>
            <p>邮箱：test@test.com</p>
            <button onclick="logout()">退出登录</button>
        </div>
    </div>
</div>
<div class="container">
    <!-- 左侧导航 -->
    <div class="sidebar">
        <a href="/user">用户管理</a>
        <a href="/purchase_course">购买课程</a>
        <a href="/order">课程预约</a>
        <a href="/info">个人信息</a>
        <a href="/equipment">设备状态</a>
        <a href="/equipmentManage">设备管理</a>
        <a href="/staffManage">员工管理</a>
        <a href="/courseManage">课程管理</a>
    </div>

    <div class="content">
        <div class="info-cards-container">
            <!-- 个人信息卡片 -->
            <div class="info-card">
                <div class="card-header">
                    <h3>基本信息</h3>
                </div>
                <div class="card-body">
                    <div class="profile-layout">
                        <!-- 左侧头像和信息 -->
                        <div class="profile-left">
                            <div class="avatar" id="avatar">U</div>
                            <div class="profile-info">
                                <div class="info-item">
                                    <span class="info-label">用户名：</span>
                                    <span class="info-value" id="usernameText">-</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">会员编号：</span>
                                    <span class="info-value" id="memberId">-</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">会员类型：</span>
                                    <span class="info-value" id="membershipType">-</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">账户状态：</span>
                                    <span class="info-value" id="status">-</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">可用课程次数：</span>
                                    <span class="info-value" id="availableClasses" style="color: #409eff; font-weight: bold;">-</span>
                                </div>
                            </div>
                        </div>

                        <!-- 右侧表单 -->
                        <div class="profile-right">
                            <form class="info-form">
                                <div class="form-item">
                                    <label class="form-label">真实姓名</label>
                                    <input type="text" id="nameInput" class="form-input" disabled placeholder="新注册用户请填写真实姓名">
                                    <div id="nameError" class="error-text"></div>
                                </div>

                                <div class="form-item">
                                    <label class="form-label">手机号</label>
                                    <input type="text" id="phoneInput" class="form-input" disabled>
                                    <div id="phoneError" class="error-text"></div>
                                </div>

                                <div class="form-item">
                                    <label class="form-label">会员有效期</label>
                                    <input type="text" id="dateRange" class="form-input" disabled>
                                </div>

                                <div class="form-item">
                                    <label class="form-label">账户状态</label>
                                    <input type="text" id="accountStatus" class="form-input" disabled>
                                </div>

                                <div class="form-actions">
                                    <button type="button" class="btn btn-primary" id="editBtn">修改资料</button>
                                    <button type="button" class="btn btn-success" id="saveBtn" style="display:none;">保存修改</button>
                                    <button type="button" class="btn btn-default" id="cancelBtn" style="display:none;">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 已预约课程卡片 -->
            <div class="info-card">
                <div class="card-header">
                    <h3>已预约课程</h3>
                </div>
                <div class="card-body">
                    <div class="booking-list" id="bookingList">
                        <div class="loading" id="bookingLoading">加载中...</div>
                        <div class="empty-state" id="bookingEmpty" style="display:none;">
                            <p>暂无预约课程</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/info.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
