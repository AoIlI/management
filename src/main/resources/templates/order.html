<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程预约</title>
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>

<!-- 顶栏 -->
<div class="topbar">
    <div class="topbar-left">
        欢迎，<span id="username">会员</span>
    </div>
    <div class="topbar-right">
        <button onclick="togglePopup()">更多 ▾</button>
        <div id="popup" class="popup">
            <p>角色：会员</p>
            <p>邮箱：test@test.com</p>
            <button onclick="logout()">退出登录</button>
        </div>
    </div>
</div>

<!-- 主体 -->
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <a href="/index">首页</a>
        <a href="/user">用户管理</a>
        <a href="/purchase_course">购买课程</a>
        <a href="/order">课程预约</a>
        <a href="/equipment">设备状态</a>
        <a href="/equipmentManage">设备管理</a>
        <a href="/staffManage">员工管理</a>
        <a href="/courseManage">课程管理</a>
        <a href="/info">个人信息</a>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <div class="order-container">
            <h2>课程预约</h2>
            
            <!-- 筛选栏 -->
            <div class="filter-bar">
                <label>课程类型：</label>
                <select id="categoryFilter" onchange="filterCourses()">
                    <option value="">全部</option>
                    <option value="瑜伽">瑜伽</option>
                    <option value="力量训练">力量训练</option>
                    <option value="有氧运动">有氧运动</option>
                    <option value="HIIT">HIIT</option>
                </select>
            </div>

            <!-- 课程网格 -->
            <div class="courses-grid" id="coursesGrid">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
<script src="/js/order.js"></script>
</body>
</html>
