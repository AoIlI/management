<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error-text {
            color: red;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .link-group {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2 class="title">系统登录</h2>

        <!-- 登录表单 -->
        <form action="/login" method="post" id="loginForm">

            <!-- 用户名 -->
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="请输入账号" required>
            </div>

            <!-- 密码 -->
            <div class="input-group password-group">
                <input type="password" name="password" id="password" placeholder="请输入密码" required>
                <div class="error-text" id="loginError">
                    用户名或密码错误，请重新输入
                </div>

                <!-- 找回密码 & 去注册 -->
                <div class="link-group">
                    <a href="/recover" class="register-link">忘记密码？去找回</a>
                    <a href="/register" class="register-link">没有账号？去注册</a>
                </div>
            </div>

            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
</div>

<script>
    const loginError = document.getElementById("loginError");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // 页面加载时检查 URL 参数 ?error=true
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "true") {
        loginError.style.display = "block";
        usernameInput.value = "";
        passwordInput.value = "";
        usernameInput.focus();
    }

    // 用户输入时隐藏错误提示
    usernameInput.addEventListener("input", () => {
        loginError.style.display = "none";
    });
    passwordInput.addEventListener("input", () => {
        loginError.style.display = "none";
    });
</script>

</body>
</html>
