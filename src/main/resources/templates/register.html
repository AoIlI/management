<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2 class="title">注册账号</h2>

        <form action="/register" method="post">
            <div class="input-group">
                <label>
                    <input type="text"
                           name="username"
                           placeholder="请输入账号"
                           required>
                </label>
            </div>

            <!-- 手机号 -->
            <div class="input-group">
                <label>
                    <input type="text"
                           name="phone"
                           placeholder="请输入手机号"
                           required>
                </label>
            </div>

            <div class="input-group password-group">
                <label>
                    <input type="password"
                           name="password"
                           placeholder="请输入密码"
                           required>
                </label>
            </div>

            <button type="submit" class="login-btn">注册</button>
        </form>
    </div>
</div>

</body>
</html>
