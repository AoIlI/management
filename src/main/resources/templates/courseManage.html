<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>

<!-- 顶栏 -->
<div class="topbar">
    <div class="topbar-left">
        欢迎，<span id="username">李华</span>
    </div>
    <div class="topbar-right">
        <button onclick="togglePopup()">更多 ▾</button>
        <div id="popup" class="popup">
            <p>角色：管理员</p>
            <p>邮箱：test@test.com</p>
            <button>退出登录</button>
        </div>
    </div>
</div>

<!-- 主体 -->
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <a href="/user">用户管理</a>
        <a href="/purchase_course">购买课程</a>
        <a href="/order">课程预约</a>
        <a href="/info">个人信息</a>
        <a href="/equipment">设备状态</a>
        <a href="/equipmentManage">设备管理</a>
        <a href="/staffManage">员工管理</a>
        <a href="/courseManage">课程管理</a>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <h2>欢迎进入管理系统</h2>

        <!-- 表格工具栏 -->
        <div class="table-toolbar">
            <div class="toolbar-left">
                <input type="text" id="searchInput" placeholder="搜索姓名 / 手机号">
                <button onclick="searchUser()">搜索</button>
            </div>
            <div class="toolbar-right">
                <button class="export-btn" onclick="exportExcel()">导出 Excel</button>
            </div>
        </div>

        <table class="user-table" id="userTable">
            <thead>
            <tr>
                <th>课程ID</th>
                <th>课程名</th>
                <th>教练ID</th>
                <th>预约时间</th>
                <th>课程时长</th>
                <th>课容量</th>
                <th>当前选课人数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- JS 动态插入 -->
            </tbody>
        </table>

        <script src="/js/coursemanage.js"></script>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
